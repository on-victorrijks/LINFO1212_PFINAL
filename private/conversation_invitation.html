<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/vars.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/menu.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/invitation.css">

</head>
<body>

    {{#error}}
    <div class="g-alert" id="alerte_box">
        <h1 id="alert_title">{{title}}</h1>
        <p id="alert_desc">{{description}}</p>
        <div class="btnsContainer">
            {{#buttons}}
                <a href="{{action.redirectTo}}">{{title}}</a>
                <div class="spacer"></div>
            {{/buttons}}
            <button id="alert_close">Fermer</button>
        </div>
    </div>
    {{/error}}

    <div class="centerContainer">
        <div class="logoContainer">
            <a href="/">
                <img alt="logo" src="/imgs/logo.png"/>
            </a>
        </div>
        <div class="g-background-map">
            <div id="map"></div>
        </div>
        <div class="centerBox">

            <div class="g-columnsContainer solidBox">

                <div class="g-column h-full">
                    <div class="topBarTitle">
                        <h1>Vous êtes invité à rejoindre une conversation</h1>
                        <h2>Veuillez utiliser le mot de passe qu'on vous a partagé</h2>
                        <br />
                        <div class="previewConversation">
                            <div class="previewConversation-image" numberOfUsers="{{toJoinConversation.conv_image.length}}">
                                {{#toJoinConversation.conv_image}}
                                <div class="previewConversation-imageContainer">
                                    <img src="https://localhost:8080/users/profilPicture/{{.}}"/>
                                </div>
                                {{/toJoinConversation.conv_image}}
                            </div>
                            <p>{{toJoinConversation.conv_name}}</p>
                        </div>
                    </div>
                    <form action="/api/invitations/join/" method="POST">
        
                        <input type="hidden" name="convID" value="{{toJoinConversation._id}}" required/>

                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" placeholder="********" required/>
                        
                        <button type="submit" class="submit full">Rejoindre</button>
                    </form>
                </div>

            </div>
                
        </div>
    </div>

</body>

<script src="/js/conversation_invitation.js"></script>
<script src="/js/alert.js"></script>
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvHIznYCzznbkXRcZOt4MuvKxthkGcaSU&callback=initMap&libraries=&v=weekly"
async
></script>
