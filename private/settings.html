<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Paramètres</h1>
    
    {{#user}}
    <form action="/api/modifyUser" method="POST">

        <label for="firstname">Mot de passe actuel</label>
        <input type="password" name="actual_password" placeholder="********" required/>

        <hr />

        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" placeholder="Prénom" value="{{user.firstname}}"/>

        <label for="lastname">Nom</label>
        <input type="text" name="lastname" placeholder="Nom" value="{{user.lastname}}"/>

        <label for="phonenumber">Numéro de téléphone</label>
        <input type="number" name="phonenumber" placeholder="0450675036" value="{{user.phonenumber}}"/>

        <label for="companyName">Nom de votre société</label>
        <input type="text" name="companyName" placeholder="Nom de votre société" value="{{user.companyName}}"/>

        <hr />

        <h2>Changer le mot de passe</h2>

        <label for="password">Mot de passe</label>
        <input type="password" name="password" placeholder="********"/>

        <label for="password_verif">Vérification du mot de passe</label>
        <input type="password" name="password_verif" placeholder="********"/>
        
        <button type="submit">Modifier le compte</button>
    </form>

    <hr>

    <h2>Uploader une image de profil</h2>
    <form method="post" enctype="multipart/form-data" action="/api/upload/profilPicture">
        <input type="file" name="profilPicture">
        <button type="submit">Uploader</button>
    </form>

    {{/user}}
    {{^user}}
    <h2>L'utilisateur doit être connecté pour voir cette page !!</h2>  
    {{/user}}

</body>

<style>
    form{
        display: flex;
        flex-direction: column;
    }
    label{
        margin-top: 25px;
    }
    input, select{
        padding: 10px;
    }
    input[required], select[required]{
        border-color: red;
    }
</style>
